<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Marcas</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Inicio</a></li>
              <li class="breadcrumb-item active">Marcas</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>
  
    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div id="btnnuevo" class="card-header">
  
              <Button class="btn btn-success" (click)="verform(true)"><i class="fas fa-plus-square"></i> Nuevo</Button>
            </div>
  
            <div id="form" class="card card-info">
  
              <form [formGroup]="MarcaForm" (ngSubmit)="guardar()">
               <div class="card-body">
                <div class="row">
                 
                  <div class="col-lg-4">
                    <div class="form-group">
                      <label class="form-control-label" for="Nombre">Nombre</label>
                      <div class="input-group ">
                        <div class="input-group-prepend">
                          <span class="input-group-text "><i class="fa fa-industry"></i></span>
                        </div>
                        <input type="hidden" formControlName="IdMarca" >
                        <input type="text" class="form-control" formControlName="Nombre" placeholder="Nombre">
                      </div>
                    </div>
                  </div>
  
  
                  <div class="col-lg-4">
                    <div class="form-group">
                      <label class="form-control-label" for="Descripcion">Pais</label>
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text "><i class="fa fa-globe"></i></span>
                        </div>
                        <input type="text" class="form-control" formControlName="Pais" placeholder="Pais" >
                      </div>    
                    </div>
                  </div>
  
  
  
                  <div class="col-lg-4">
                    <div class="form-group">
                      <label class="form-control-label" for="Descripcion">Ciudad</label>
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text "><i class="fa fa-map-marker"></i></span>
                        </div>
                        <input type="text" class="form-control" formControlName="Ciudad" placeholder="Ciudad" >
                      </div>    
                    </div>
                  </div>
  
                  
            
       

  
  
                  <div class="col-lg-12 text-right">
                    <div class="form-group  inline-block">
  
                      <button type="submit" class="btn btn-primary mr-2"  [disabled]="!MarcaForm.valid"  > <i class="fas fa-save"></i> Guardar</button>
  
                      <a class="btn btn-danger" (click)="verform(false)"> <i class="fas fa-window-close"></i> Cerrar</a>
                    </div>
                  </div>
                
  
                </div>
                <!-- /input-group -->
              </div> 
              </form>
              
              <!-- /.card-body -->
            </div>
  
            <!-- /LISTA DE USUARIOS -->
            <div id="lista" class="card-body">
              <div class="table-responsive">
              <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover table-striped">
                <thead class="fondo text-light">
                  <tr>
                    <th>Opciones</th>
                    <th>Nombre</th>
                    <th>Pais</th>
                    <th>Ciudad</th>
                    <th>Estado</th>
       
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let marca of marcas"> 
                    <td> 
                        <div  (click)="activar(marca.IdMarca)" class="btn btn-sm btn-success text-white" *ngIf="marca.Estado==0">
                            <i class="fas fa-check-circle text-light"></i>
                        </div>
    
                      <div (click)="desactivar(marca.IdMarca)" class="btn btn-sm btn-danger text-white" *ngIf="marca.Estado==1"> 
                          <i class="fas fa-times-circle text-light"></i>
                    </div>
    
                    &nbsp;
                    
                    <div (click)="editar(marca.IdMarca)" class="btn btn-sm btn-warning text-white" >
                   
                        <i class="fas fa-edit text-light"></i>
                  </div>
                    </td>
                    <td>{{ marca.Nombre }}</td>
                    <td>{{ marca.Pais }}</td>
                    <td>{{ marca.Ciudad}}</td>
                    <td>
                      <span *ngIf="marca.Estado==0" class="badge bg-danger">Deshabilitado</span>
                      <span *ngIf="marca.Estado==1" class="badge bg-success">Habilitado</span>
                    </td>
                 
                  </tr>
                </tbody>
              </table>
            </div>
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
          <!-- /.card -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->
  </div>
